<!DOCTYPE html>
<!-- Declares the document type and version of HTML -->
<html lang="en">
<head>
    <!-- Character encoding for the document -->
    <meta charset="UTF-8">
    <!-- Viewport settings to ensure proper scaling on different devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Title of the web page -->
    <title>Animal Gallery</title>
    <!-- Preconnect to Google's font API for performance improvement -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- Link to external CSS file for styling the gallery -->
    <link rel="stylesheet" href="gallery.css">
    <!-- Link to Google Fonts for custom font styling -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Main container for the gallery -->
    <div class="gallery">

        <div class="gallery-images" style="background-image: url(./assets/fox.png);">
            <div class="details">
                <h2>FENNEC FOX</h2>
                <p>India</p>
                <a href="#" class="know-more">Know More -></a>
            </div>
        </div>
        <!-- Second gallery image with background and details -->
        <div class="gallery-images" style="background-image: url(./assets/whale.png);">
            <div class="details">
                <h2>HUMPBACK WHALE</h2>
                <p>South Africa</p>
                <a href="#" class="know-more">Know More -></a>
            </div>
        </div>
        <!-- Third gallery image with background and details -->
        <div class="gallery-images" style="background-image: url(./assets/baboon.png);">
            <div class="details">
                <h2>COMMON BLACK BABOON</h2>
                <p>South Africa</p>
                <a href="#" class="know-more">Know More -></a>
            </div>
        </div>
        <!-- Fourth gallery image with background and details -->
        <div class="gallery-images" style="background-image: url(./assets/deer.png);">
            <div class="details">
                <h2>SPOTTED DEER</h2>
                <p>Amazon</p>
                <a href="#" class="know-more">Know More -></a>
            </div>
        </div>
    </div>
    <!-- Link to external JavaScript file for interactive behavior -->
    <script src="gallery.js"></script>
</body>
</html>
